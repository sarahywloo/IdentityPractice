<form ng-submit="controller.login(username, password)">
    <!--making a user object-->
    <!--ng-model binds the input to the variable username-->
    <input ng-model="username" placeholder="User Name" class="form-control" />
    <input ng-model="password" placeholder="Password" type="password" class="form-control" />
    <input type="submit" value="Login" />
</form>
